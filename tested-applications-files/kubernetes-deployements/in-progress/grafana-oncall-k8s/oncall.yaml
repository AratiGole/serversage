---
apiVersion: v1
kind: Service
metadata:
  name: oncall
  namespace: monitoring
spec:
  selector:
    app: grafana-oncall
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---


apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-oncall1-pv
  namespace: monitoring
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/bse-data/data/monitoring/grafana-oncall"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-oncall1-pvc
  namespace: monitoring
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: grafana-oncall1-pv