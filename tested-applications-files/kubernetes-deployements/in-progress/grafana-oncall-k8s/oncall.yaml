              value: "true"
            - name: CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP
              value: "true"
            - name: GRAFANA_API_URL
              value: "http://grafana.prometheus.svc.cluster.local:3000"
          volumeMounts:
            - name: oncall-data
              mountPath: /var/lib/oncall
      volumes:
        - name: oncall-data
          persistentVolumeClaim:
            claimName: grafana-oncall1-pvc
      nodeSelector:
        name: worker


